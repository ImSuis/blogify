<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/CodingLabYT-->
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <!--<title> Responsive Sidebar Menu  | CodingLab </title>-->
  <link rel="stylesheet" th:href="@{~/css/side.css}">
  <link rel="stylesheet" th:href="@{~/css/table.css}">

  <!-- Boxicons CDN Link -->

  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="sidebar">
  <div class="logo-details">
    <!-- <i class='bx bxl-c-plus-plus icon'></i> -->
    <div class="logo_name">Blogify</div>
    <i class='bx bx-menu' id="btn" ></i>
  </div>
  <ul class="nav-list">
    <li>
      <i class='bx bx-search' ></i>
      <input type="text" placeholder="Search...">
      <span class="tooltip">Search</span>
    </li>
    <li>
      <a href="#">
        <i class='bx bx-grid-alt'></i>
        <span class="links_name">Dashboard</span>
      </a>
      <span class="tooltip">Dashboard</span>
    </li>
    <li>
      <a href="#">
        <i class='bx bx-user' ></i>
        <span class="links_name">User</span>
      </a>
      <span class="tooltip">User</span>
    </li>
    <li>

    <li class="profile">
      <div class="profile-details">
        <!--<img src="profile.jpg" alt="profileImg">-->
<!--        <div class="name_job">-->
<!--          <div class="name">Prem Shahi</div>-->
<!--          <div class="job">Web designer</div>-->
<!--        </div>-->
      </div>
    <a th:href="@{/logout}">
      <i class='bx bx-log-out' id="log_out" ></i>
    </li>
  </ul>
</div>
<section class="home-section">
  <div class="text">
    Dashboard

    <div class="table">
      <div class="table-header">
        <div class="header__item"><a id="name" class="filter__link" href="#" >Full Name</a></div>
        <div class="header__item"><a id="wins" class="filter__link filter__link--number" href="#">Email</a></div>
      </div>
      <div class="table-content"  th:each="user : ${users}">
        <div class="table-row">
          <input type="hidden" th:text="${user.id}">
          <div class="table-data" th:text="${user.fullname}">1</div>
          <div class="table-data" th:text="${user.email}">2</div>
<!--          <div class="table-data" th:text="${user.mobile_no}">3</div>-->
          <div class="table-data">
            <a class="delete" th:href="@{~/admin/delete/}+${user.id}">Delete</a>
          </div>
        </div>

      </div>
    </div>
    <!-- </div> -->
  </div>


</section>
<script>
  let sidebar = document.querySelector(".sidebar");
  let closeBtn = document.querySelector("#btn");
  let searchBtn = document.querySelector(".bx-search");

  closeBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("open");
    menuBtnChange();//calling the function(optional)
  });

  searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
    sidebar.classList.toggle("open");
    menuBtnChange(); //calling the function(optional)
  });

  // following are the code to change sidebar button(optional)
  function menuBtnChange() {
    if(sidebar.classList.contains("open")){
      closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
    }else {
      closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
    }
  }
</script>
</body>
</html>
